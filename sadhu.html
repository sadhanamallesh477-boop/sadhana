<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine‚Äôs Day</title>
    <style>
        body {
            background-color: #ffe6ea;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #e6005c;
            margin-top: 120px;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <h2>To my special one,</h2>
    <h3>You make my world brighter every day üíï</h3>
    <p>Im Forever Yours üíñ</p>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "0px";
            heart.style.fontSize = (20 + Math.random() * 30) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
